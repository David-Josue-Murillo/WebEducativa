<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Nombre del Sitio</h1>
    </header>
    <main>
        <h2>Panel de Administración</h2>
        <nav>
            <button>Estadísticas Generales</button>
            <button>Consulta por Fecha</button>
            <button>Prácticas Perfectas</button>
            <button>Top 10 Tiempos</button>
            <button>Puntajes < 7</button>
            <button>Fallas por Pregunta</button>
        </nav>
        <section class="results">
            <!-- Resultados de la consulta seleccionada -->
        </section>
        <button>Exportar Resultados</button>
    </main>
</body>
</html>
